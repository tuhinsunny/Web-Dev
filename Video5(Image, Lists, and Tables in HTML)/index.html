<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img width= "300" height="200" src="image.png" alt="Train Image">
    <table>
        <caption>Employee Details</caption> <!-- WIll add a caption to the table-->
        <thead><!--Header-->
            <tr>
                <th>Name</th>
                <th>Designation</th>
                <th>Fav Language</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2">Tuhin</td> <!-- Tuhin will take 2 column space-->
                <td rowspan="2">Java</td> <!-- Java will take 2 row space-->
            </tr>
            <tr>
                <td>Tuhin</td> <!-- Tuhin will take 2 column space-->
            </tr>
        </tbody>
        <tfoot><!--Footer-->
            <tr>
                <td colspan="2">Tuhin</td>
                <td rowspan="2">Footer</td> 
            </tr>
        </tfoot>
    </table>

    <ul type="square">
        <li>Tuhin</li>
        <li>Sohan</li>
        <li>Mohan</li>
    </ul>
    <ol type="A">
        <li>Tuhin</li>
        <li>Tuhiniiii</li>
        <li>Mohan</li>
    </ol>
</body>
</html>
