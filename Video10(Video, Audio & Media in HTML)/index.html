<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media and Audio in HTML</title>
</head>
<body>
    <video src="/video (2160p).mp4" height="255" width="450" poster="/pexels-george-desipris-1709038.jpg" controls></video>
    <audio src="/sample-15s.mp3" controls></audio>

    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>
    <img src="img.svg" alt="This is svg image">
    <br>
    <iframe src="https://www.codewithharry.com/tutorial/html-iframes/" width="500" height="250"></iframe>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/XZwBNDGuWGU?si=zbhRQpkEQ7zCMqyD" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
