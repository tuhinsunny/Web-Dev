<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Object-fit and Object-cover</title>
    <style>
        .container{
            height: 666px;
            width: 688px;
            border: 2px solid black;
            /* background-color: azure; */
            background-image: url("https://platinumlist.net/guide/wp-content/uploads/2023/03/IMG-worlds-of-adventure.webp");
            /* background-position: top right; */
            background-position: center center;
            /* if ther image is small and does not fix into the container then the image is repeated . So in order to prevent it we use back background-repeat property */
            background-repeat: no-repeat;
            background-clip: border-box;
        }
        img{
            height: 466px;
            width: 488px;
            /* object-fit: cover;It will crop and maintain the image within 466px and 488px */
            /* object-fit: contain;It will fit the image as it is */
            /* object-fit: cover; */
            /* object-position: top right;It will crop and place the image as we say */
            /* object-fit: fill; */
            /* object-fit: scale-down; */
            object-fit: cover;
            object-position: 10px 20px;
            /* object-position: 50% 50%; */

        }
    </style>
</head>
<body>
    <div class="container">
        <!-- <img src="https://platinumlist.net/guide/wp-content/uploads/2023/03/IMG-worlds-of-adventure.webp" alt=""> -->
    </div>
</body>
</html>
